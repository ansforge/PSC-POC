<!-- ICI -->

    <main class="main" role="main" id="main" tabindex="-1">
        <div class="container">
                <h4>Formulaire User DAMs</h4>     
                
                <div style="background: #FCF550; padding: 10px;">Attention l'accès est réservé aux administrateurs. Dans le cadre des POCS, vous drevez renseigner manuellement dans le formulaire suivant la clé d'API (en plus des paramètres de la requete)</div>
                
                <!-- <form name="myform" id="myform" action="#" th:action="@{/postEndpoint/(object)}" th:object="${object}" method="post"> -->   
            <form id="dams-form" th:action="'./admin/view/dams'" method="get" th:object="${object}">  
     <!--        <form name="myform" id="myform" action="#" th:action="./exchange" th:object="${object}" method="get"> --> 
     
       <!-- clé d'API -->   
     <div class="form-group" style="max-width: 440px; display: flex; flex-direction: row">
                    <label for="inputApiKey" style="min-width: 171px">clé d'API<span class="form-required"
                                                                   title="Ce champ est requis">*</span></label>
                 <div class="form-group-wrap form-group-wrap--left">
                        <input class="form-control" aria-describedby="inputApiKey-desc"
                               name="pApiKey"
                               type="text" id="inputApiKey"/>
                    </div>
              <!--      <p class="description" id="inputApiKey-desc">clé d'API de Gravitee (frontal des services). Nécessaire pour accéder au EndPOint getUserDams (lecture des dam d'un utilisateur qui n'est pas celui authentifié par eCPS)</p>-->
               <p class="description" id="inputApiKey-desc"></p>  
                </div>                                                 
                       <!-- idNat -->                                           
                <div class="form-group" style="max-width: 440px; display: flex; flex-direction: row">
                    <label for="inputPatientFirstName" style="min-width: 171px">IdNat<span class="form-required"
                                                                   title="Ce champ est requis">*</span></label>
                                                                   <!-- <input id="myid" name="myid" type="text" maxlength="26" title="title" th:field="*{myid}" th:value="*{myid}"> -->
                    <div class="form-group-wrap form-group-wrap--left">
                        <input class="form-control" aria-describedby="inputPatientFirstName-desc"
                               name="patientFirstName"
                               type="text" id="inputPatientFirstName"/>
                    </div>
                    <p class="description" id="inputPatientFirstName-desc"></p>
                </div>

<!-- Bouton radio pour dont fermés -->
                <div class="form-group" style="max-width: 440px; display: flex; flex-direction: row">
                    <label for="inputPatientLastName" style="min-width: 171px">dontFermées<span class="form-required"
                                                               title="Ce champ est requis">*</span></label>
                    <div class="form-group-wrap form-group-wrap--left">
                        <input class="form-control" aria-describedby="inputPatientLastName" name="patientLastName"
                               type="radio" id="inputPatientLastName"/>
                    </div>
                    <p class="description" id="inputPatientLastName-desc"></p>
                </div>
                
                <!-- idSTructure -->
                <div class="form-group" style="max-width: 440px; display: flex; flex-direction: row">
                    <label for="inputIdTechStructure" style="min-width: 171px">IdTechniqueStructure</label>                                                                   
                    <div class="form-group-wrap form-group-wrap--left">
                        <input class="form-control" aria-describedby="inputIdTechStructure-desc"
                               name="idTechStructure"
                               type="text" id="inputIdTechStructure"/>
                    </div>
                    <!--  <p class="description" id="inputIdTechStructure-desc">Identifiant Technique de la structure (identifiant RASS, présant dans le UserInfo PSC)</p>-->
                     <p class="description" id="inputIdTechStructure-desc"></p>
                </div>
                
                  <!-- modeExercice -->
                <div class="form-group" style="max-width: 440px; display: flex; flex-direction: row">
                    <label for="inputModeExercice" style="min-width: 171px">ModeExercice</label>                                                                   
                    <div class="form-group-wrap form-group-wrap--left">
                        <input class="form-control" aria-describedby="inputModeExercice-desc"
                               name="idTechStructure"
                               type="text" id="inputModeExercice"/>
                    </div>
                    <!-- <p class="description" id="inputModeExercice-desc">Libéral ou salarié</p> -->
                    <p class="description" id="inputModeExercice-desc"></p>
                </div>
               
                <div style="display: flex; flex-direction: row; padding: 5px">               
                    <input type="submit" class=" btn btn--plain btn--primary"                          
                            style="margin: 5px">GO!
                    </input>
                </div>
            </form>
        </div>
    </main>
